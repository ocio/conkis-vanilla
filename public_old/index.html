<style>
        #buttons {
            position: absolute;
            right: 0;
        }
        #units button {
            width: 30px;
            height: 30px;
            background-size: 100%;
        }
        #grid {
            position: relative;
        }
        #grid > div {
            border: 1px solid grey;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #grid > div > div {
            box-sizing: border-box;
            position: absolute;
            width: calc(100% - 0px);
            height: calc(100% - 0px);
            border: 3px solid transparent;
        }
        #grid > div > div:hover {
            border-color: rgba(0, 0, 0, 0.2);
        }
        .walkable {
            background-color: rgb(117, 216, 255) !important;
        }
        .attackable {
            background-color: rgb(247, 134, 134) !important;
        }
        .range {
            background-color: rgb(255, 236, 236) !important;
        }
        .selected {
            background-color: rgb(166, 255, 125) !important;
        }
        .unit {
            pointer-events: none;
        }
        .unit span {
            color: #54ff00;
            -webkit-text-stroke: 1px #000000;
            font-family: monospace;
            font-weight: bold;
            font-size: 22px;
            position: absolute;
            display: block;
            bottom: -5px;
        }
        #turns {
            padding-top: 50px
        }
        #turns button {
            font-weight: bold;
        }
        #turns button:disabled {
            /* color: gray; */
            /* opacity: 0.5    ; */
            border-width: 5px
        }
        #button_turn1 {
            color: #ff0036;
            border: 0px solid #ff0036
        }
        #button_turn2 {
            color: #007eff;
            border: 0px solid #007eff
        }
    </style>
<body>
    <div id="buttons">
        <div id="units">
            <div>
                <button style="background-image:url(img/tower1.png)" onclick="addUnit('tower',1)" />
                <button style="background-image:url(img/catapult1.png)" onclick="addUnit('catapult',1)" />
                <button style="background-image:url(img/horse1.png)" onclick="addUnit('horse',1)" />
                <button style="background-image:url(img/spearman1.png)" onclick="addUnit('spearman',1)" />
                <button style="background-image:url(img/axeman1.png)" onclick="addUnit('axeman',1)" />
                <button style="background-image:url(img/archer1.png)" onclick="addUnit('archer',1)" />
                <button style="background-image:url(img/slinger1.png)" onclick="addUnit('slinger',1)" />
                <button style="background-image:url(img/horsearcher1.png)" onclick="addUnit('horsearcher',1)" />
            </div>
            <div>
                <button style="background-image:url(img/tower2.png)" onclick="addUnit('tower',2)" />
                <button style="background-image:url(img/catapult2.png)" onclick="addUnit('catapult',2)" />
                <button style="background-image:url(img/horse2.png)" onclick="addUnit('horse',2)" />
                <button style="background-image:url(img/spearman2.png)" onclick="addUnit('spearman',2)" />
                <button style="background-image:url(img/axeman2.png)" onclick="addUnit('axeman',2)" />
                <button style="background-image:url(img/archer2.png)" onclick="addUnit('archer',2)" />
                <button style="background-image:url(img/slinger2.png)" onclick="addUnit('slinger',2)" />
                <button style="background-image:url(img/horsearcher2.png)" onclick="addUnit('horsearcher',2)" />
            </div>
        </div>
        <div id="turns">
            <div>
                <button id="button_turn1" onclick="changeTurn('1')">Change Red</button>
            </div>
            <div>
                <button id="button_turn2" onclick="changeTurn('2')" disabled="disabled">Change Blue</button>
            </div>
        </div>
    </div>
    <div id="grid"></div>
</body>
<script src="lib.js"></script>
<script src="main.js"></script>
